<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device, initial-sclae=1.0">
        <title>Registro de Endereco</title>
        <link rel="stylesheet" href="css/Formulario.css"/>
        <script src="javascript/regras.js"></script>
    </head>
    <header>
      <h1 class="header" id="header">Cadastro de Endereco</h1>
    </header>
    <body>
    <main>
      <div class="title">
        <br>
        <span>Preencha os campos abaixo para cadastrar o endereco</span>
        <br>
      </div>
      <br>
      <div class="card">
         <div class="logradouro">
            <label >Logradouro: </label>
            <input size="60" type="text" id="logradouro" placeholder="Ex: Avenida/Rua/Viela" >
         </div>
         <br>
         <div class="numero">
            <label>Numero: </label>
            <input size="60" type="text"  id="numero" placeholder="Ex: 06">
        </div>
        <br>
        <div class="complemento">
           <label>Complemento: </label>
            <Input size="60" type="text" id="complemento" placeholder="Ex: Apto"></Input>
        </div>
        <button class="btn" onclick="endereco.gravar()">Gravar</button>
        <button class="btn" onclick="endereco.cancelar()">Cancelar</button>
      </div>
      <div class="content">
        <table border="1">
          <header>
            <thead>
              <th class="center">Logradouro</th>
              <th class="center">Numero</th>
              <th class="center">Complemento</th>
              <th class="center">Acoes</th>
            </thead>
            <tbody id="tbody">

            </tbody>
          </header>
        </table>
      </div>
    </main>
    </body>
</html>
